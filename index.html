<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="player">
        <img src="headphones.svg" alt="headphones image" />
<audio id="player">
    <source id="source" src="songs/Anthony Hamilton - Freedom (Artenvielfalt Edit).mp3" />
    Audio not supported
</audio>

<div id="controls">
    <p id="currentSong"></p>
    <div class="controls_wrapper">
        <span>&#9658;</span>
        <span>&#10074;&#10074;</span>
    </div>

    <p>Volume</p>
<div class="volume">
    <span>-</span>
    <input type="range" id="volumeSlider" min="0" max="1" sttep="0.01">
    <span>+</span>
</div>
</div>


<h2>My Songs:</h2>
<div id="songList">
    
</div>
<script src="script.js"></script>
</body>
</html>
